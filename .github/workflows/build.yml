name: Build

on:
  push:
    branches: ['main']
    tags: ['v*']
  pull_request:
    branches: ['*']
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Lint
        run: npm run lint

      # - name: Prettier check
      #   run: npm run format:check

      - name: Test
        run: npm test
        env:
          CI: true

      - name: Build
        run: npm run build:prod
        env:
          CI: true

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: bundle.js
          path: dist/bundle.js
          if-no-files-found: error
          retention-days: 14
          compression-level: 6
