name: Build & Deploy Widgets

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['*']
  workflow_dispatch: {}

permissions:
  contents: read

# Prevent overlapping runs on the same ref (keeps deploys tidy)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Lint
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

      - name: Run Tests
        run: npm test
        env:
          CI: true

      - name: Build
        run: npm run build:prod
        env:
          CI: true

      - name: Upload dist
        uses: actions/upload-artifact@v5
        with:
          name: bundle.js
          path: dist/bundle.js
          if-no-files-found: error
          retention-days: 14
          compression-level: 6

  deploy_test:
    name: Deploy TEST
    needs: build
    if: (github.ref == 'refs/heads/main' || github.event_name == 'pull_request') && github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    environment: TEST
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Download bundle
        uses: actions/download-artifact@v6
        with:
          name: bundle.js
          path: .

      - name: Upload to Cloudflare KV
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >
            kv:key put
            --namespace-id ${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID_TEST }}
            --path bundle.js
            bundle.js

  deploy_prod:
    name: Deploy PROD
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: PROD
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Download bundle
        uses: actions/download-artifact@v6
        with:
          name: bundle.js
          path: .

      - name: Upload to Cloudflare KV
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >
            kv:key put
            --namespace-id ${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}
            --path bundle.js
            bundle.js
