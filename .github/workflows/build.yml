name: Build

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['*']
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Lint
        run: npm run lint

      # - name: Prettier check
      #   run: npm run format:check

      - name: Test
        run: npm test
        env:
          CI: true

      - name: Build
        run: npm run build:prod
        env:
          CI: true

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: bundle.js
          path: dist/bundle.js
          if-no-files-found: error
          retention-days: 14
          compression-level: 6

      - name: Upload bundle.js to Cloudflare KV (TEST)
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID}}
          command: >
            kv:key put
            --namespace-id ${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID_TEST }}
            --path dist/bundle.js
            bundle.js

      - name: Purge Worker cache (TEST)
        if: github.event_name == 'pull_request'
        run: |
          curl -X POST "https://widgets.boomio.workers.dev/test/${{ secrets.CACHE_SECRET_RESET_TEST }}"

      - name: Upload bundle.js to Cloudflare KV (PROD)
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID}}
          command: >
            kv:key put
            --namespace-id ${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}
            --path dist/bundle.js
            bundle.js

      - name: Purge Worker cache (PROD)
        if: github.ref == 'refs/heads/main'
        run: |
          curl -X POST "https://widgets.boomio.workers.dev/${{ secrets.CACHE_SECRET_RESET }}"
