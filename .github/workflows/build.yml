name: Build

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['*']
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24.x
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Lint
        run: npm run lint

      # - name: Prettier check
      #   run: npm run format:check

      - name: Test
        run: npm test
        env:
          CI: true

      - name: Build
        run: npm run build:prod
        env:
          CI: true

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: bundle.js
          path: dist/bundle.js
          if-no-files-found: error
          retention-days: 14
          compression-level: 6

  deploy_test:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment: TEST
    concurrency:
      group: deploy-test-${{ github.head_ref || github.ref }}
      cancel-in-progress: true
    steps:
      - name: Download bundle
        uses: actions/download-artifact@v4
        with:
          name: bundle.js
          path: .

      - name: Upload bundle.js to Cloudflare KV
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >
            kv:key put
            --namespace-id ${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID_TEST }}
            --path bundle.js
            bundle.js

  deploy_prod:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment: PROD
    concurrency:
      group: deploy-prod
      cancel-in-progress: true
    steps:
      - name: Download bundle
        uses: actions/download-artifact@v4
        with:
          name: bundle.js
          path: .

      - name: Upload bundle.js to Cloudflare KV
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >
            kv:key put
            --namespace-id ${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}
            --path bundle.js
            bundle.js
